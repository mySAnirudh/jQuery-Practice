<body>
    <!-- Iska use children kaise dinf karte hai ys use karne ke liye karte hai -->


     <ul id="list"><!--   Grandparents  -->

            <!-- Parents -->
            <span id="span1">item1</span>    <!--Child-->
        </li>

        <li>
            <span id="span2">item2</span>
        </li>
    </ul>

    <script>
        var elm = $("#list").find("#span2");  // Here hilight with color which we use there
        
        elm.css("border", "1px solid red"); 
    </script>
