<script>
   
   // ** Short Method :- $(function(){

     // Document Ready Function :- JavaScript  code execute line by line
        // So Document ready function use to First read all the document then
        // Execute the code 

      $(function(){   // This is a short method of this 

$("#colored-div").on({
click:function(){
  $(this).css("background-color" , "red");  // Here 1st we use parameter then use value
},
mouseenter:function(){
    $(this).css("background-color" , "yellow");
},
mouseleave:function(){
    $(this).css("background-color" , "orange");
}
});
   
        });
</script>
    <p id="pra">  THis is P tag</p>
    <button id="btn">Click here</button>

    <div id="colored-div" style="background-color: green; height: 100px;
    width: 100px;"></div>
